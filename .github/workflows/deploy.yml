name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 워크플로 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # 사용하려는 Node.js 버전

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Create .nojekyll
        run: touch out/.nojekyll  # .nojekyll 파일 생성

      - name: List out directory
        run: ls -la out  # out 디렉토리의 내용을 출력

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          publish_dir: ./out  # 빌드 결과물 디렉토리
          publish_branch: gh-pages  # 배포할 브랜치
          commit_message: "Deploy to GitHub Pages"  # 커밋 메시지
          external_repository: kkkukkk/kkkukkk.github.io